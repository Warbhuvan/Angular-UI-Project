
<div class="mt-3 text-center" *ngIf="isWinner">
    <div class="pyro">
        <div class="before"></div>
        <div class="after"></div>
      </div>
      <div class="row text-center">
        <h1>Congratulation</h1>
        <h2>{{winner}} is Winner</h2>
      </div>
</div>
<div *ngIf="noOfTurn>=8">
    <div class="row text-center">
        <h1>Game Over</h1>
      </div>
</div>
<div class="mt-3 text-center " >
    <div class="row" *ngFor="let row of board;let i = index;">
        <div (click)="clickOnDiv(i,j)" class="col-3 board-cell" *ngFor="let cell of row;let j = index;">
            <h1 class="mt-4">{{cell.status}}</h1> 
        </div>
    </div>
    <div class="row mt-4" *ngIf="!isWinner">
        <div class="col text-center">
            <h2 [ngClass]="{'active-player': isPlayer1}">Player 1</h2>
        </div>
        <div class="col text-center">
            <h2 [ngClass]="{'active-player': !isPlayer1}">Player 2</h2>
        </div>
    </div>
</div>
